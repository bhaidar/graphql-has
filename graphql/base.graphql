#
# Custom upload type
#
scalar Upload

#
# Schema wrapper
#
schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Mutation {
  uploadDocumentBin(file: Upload!): File!
}

type Subscription {
  onData: SubscriptionResult
}

type SubscriptionResult {
  id: String,
  data: String
}

type File {
  id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!
}
